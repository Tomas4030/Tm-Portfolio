<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Tomas Miguel</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=RoehKX0Tr8TB&format=png&color=000000"
        type="image/x-icon">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/contato.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="navbar"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="contato">
                <div class="container-texto-from">
                    <div class="texto">
                        <H2>Contato</H2>

                        <p>Caso queira entrar em contato comigo tem as seguintes alternativas</p>
                    </div>

                    <div class="icons">
                        <a href="https://discord.com/login"><img src="Img/discord.png" alt="Discord">
                            <p>Discord</p>
                        </a>
                        <a href="https://pt.linkedin.com/"><img src="Img/Linkedin.png" alt="Linkedin">
                            <p>Linkedin</p>
                        </a>
                        <a href="mailto:tomas_miguel@eticalgarve.com"><img src="Img/email.png" alt="email">
                            <p>Enviar email</p>
                        </a>
                    </div>

                    <form id="formulario">
                        <table>
                            <tr>
                                <td>
                                    <label for="nome">Nome:</label>
                                    <input type="text" id="nome" placeholder="Escreva o seu nome" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="nome">Email:</label>
                                    <input type="email" id="email" placeholder="Escreva o seu Email" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Local">Local</label>
                                    <select name="Local" id="" required>
                                        <option value="Porto">Porto</option>
                                        <option value="lisboa">Lisboa</option>
                                        <option value="Algarve">Algarve</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="genero">Género</label>
                                    <input type="radio" name="genero" id="masculino" value="Masculino"> Masculino
                                    <input type="radio" name="genero" id="feminino" value="Feminino"> Feminino
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="urgencia">Urgência</label>
                                    <input type="range" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="nome">Mensagem:</label>
                                    <textarea name="texte" id="" rows="4" cols="50"></textarea>
                                </td>
                            </tr>
                        </table>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </form>
                </div>
            </section>
        </div>

        <footer>
            <div id="footer"></div>
        </footer>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
